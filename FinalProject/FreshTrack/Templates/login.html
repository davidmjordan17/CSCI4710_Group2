{% extends "base.html" %}

{% block title %}
    FreshTrack
{% endblock %}

{% block content %}
<form action="" method="POST" style="
    background: white;
    border-radius: 50px;
    padding: 4rem;
    font-family: 'DM Sans', sans-serif;
    width: 500px; /* Reduced form width */
    max-width: 90%; /* Ensures responsiveness */
    margin: auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    ">
    <h3 align="center" style="margin-bottom: 2rem;">Sign In</h3>
    
    <div class="form-group" style="width: 100%;"> <!-- Inputs take full width -->
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email ..." required style="width: 100%;">
    </div>
    
    <div class="form-group" style="width: 100%;"> <!-- Inputs take full width -->
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password ..." required style="width: 100%;">
    </div>

    <br>

    <button type="submit" class="btn btn-primary btn-success" style="width: 100px;">Sign In</button>
</form>
{% endblock %}
